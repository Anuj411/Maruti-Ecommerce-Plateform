<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
	<title> Profile </title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'All/Bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'All/My Profile/css/style.css' %}">
</head>

<body>
	<form method="post" action="{% url 'firsttime' %}" id="ctl01" enctype="multipart/form-data">
	{% csrf_token %}
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7">
					<div class="row">
						<div class="col mb-3">
							<div class="card ">
								<div class="card-body">
									<div class="e-profile">
										<div class="row">
											<div class="col-4  mb-3">
												<div class="profile-img"> <img style="height: 102.19px;" src="/media/{{user.customer.profile_image}}" alt="">
													<div class="file btn btn-lg btn-primary"> Change Photo
														<input name="propic" type="file"> </div>
												</div>
											</div>
											<div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
												<div class="text-center text-sm-left mb-2 mb-sm-0">
													<h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{user.username}}</h4>
													<p class="mb-0">{{user.email}}</p>
													<!-- <div class="text-muted"><small>Last seen 2 hours ago</small></div> -->
												</div>
											</div>
										</div>
										<ul class="nav nav-tabs">
											<li class="nav-item"><a href="" class="active nav-link">Profile Details</a></li>
										</ul>
										<div class="tab-content pt-3">
											<div class="tab-pane active">
												<div class="form">
													<div class="row">
														<div class="col">
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>First Name</label>
																		<input name="fname" type="text" class="form-control" value="{{user.first_name}}" placeholder="First Name" required> </div>
																</div>
																<div class="col">
																	<div class="form-group">
																		<label>Last Name</label>
																		<input name="lname" type="text" class="form-control" value="{{user.last_name}}" placeholder="Last Name" required> </div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Email</label>
																		<input name="email" type="text" class="form-control" value="{{user.email}}" placeholder="user@example.com" required > </div>
																</div>
															</div>
															<div class="row">
																<div class="col mb-3">
																	<div class="form-group">
																		<label>Home Address</label>
																		<textarea class="form-control" name="addr" rows="3"  value="" placeholder="Address" required>{{user.customer.customer_address }}</textarea>																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col d-flex justify-content-end">
															<input type="submit" name="Button1" value="Save" id="Button1" class="btn btn-outline-primary"> 
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
