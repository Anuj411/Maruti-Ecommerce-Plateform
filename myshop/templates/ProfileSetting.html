{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title> Profile </title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href=" {% static 'All/Bootstrap/css/bootstrap.css' %} ">
	<link rel="stylesheet" type="text/css" href="{% static 'All/My Profile/css/style.css' %} ">
</head>

<body>
	<form method="post" action="./FirstTimeProfile.aspx" id="ctl01" enctype="multipart/form-data">
		<div class="container">
			<div class="row flex-lg-nowrap">
				<div class="col-12 col-lg-auto mb-3" style="width: 200px;">
					<div class="card p-3">
						<div class="e-navlist e-navlist--active-bg">
							<ul class="nav">
								<li class="nav-item"><a class="nav-link px-2 active" href="./overview.html"><i class="fa fa-fw fa-bar-chart mr-1"></i><span>MY ORDERS</span></a></li>
								<li class="nav-item"><a class="nav-link px-2" href="./users.html"><i class="fa fa-fw fa-th mr-1"></i><span></span></a></li>
								<li class="nav-item"><a class="nav-link px-2" href="./settings.html"><i class="fa fa-fw fa-cog mr-1"></i><span>Settings</span></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="row">
						<div class="col mb-3">
							<div class="card">
								<div class="card-body">
									<div class="e-profile">
										<div class="row">
											<div class="col-4  mb-3">
												<div class="profile-img"> <img style="height: 102.19px;" src="https://www.gizbot.com/images/2019-07/vivo-s1_156352984560.jpg" alt="">
													<div class="file btn btn-lg btn-primary"> Change Photo
														<input name="ctl06" type="file"> </div>
												</div>
											</div>
											<div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
												<div class="text-center text-sm-left mb-2 mb-sm-0">
													<h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">John Smith</h4>
													<p class="mb-0">@johnny.s</p>
													<div class="text-muted"><small>Last seen 2 hours ago</small></div>
												</div>
												<div class="text-center text-sm-right"> <span class="badge badge-secondary">administrator</span>
													<div class="text-muted"><small>Joined 09 Dec 2017</small></div>
												</div>
											</div>
										</div>
										<ul class="nav nav-tabs">
											<li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
										</ul>
										<div class="tab-content pt-3">
											<div class="tab-pane active">
												<div class="form">
													<div class="row">
														<div class="col">
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>First Name</label>
																		<input name="ctl07" type="text" class="form-control" placeholder="First Name"> </div>
																</div>
																<div class="col">
																	<div class="form-group">
																		<label>Last Name</label>
																		<input name="ctl08" type="text" class="form-control" placeholder="Last Name"> </div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Email</label>
																		<input name="ctl09" type="text" class="form-control" placeholder="user@example.com"> </div>
																</div>
															</div>
															<div class="row">
																<div class="col mb-3">
																	<div class="form-group">
																		<label>Home Address</label>
																		<textarea class="form-control" rows="3" placeholder="Your Address"></textarea>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-12 col-sm-6 mb-3">
															<div class="mb-2"><b>Change Password</b></div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Current Password</label>
																		<input name="ctl10" type="password" class="form-control" placeholder="••••••"> </div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>New Password</label>
																		<input name="ctl11" type="password" class="form-control" placeholder="••••••"> </div>
																</div>
															</div>
															<div class="row">
																<div class="col">
																	<div class="form-group">
																		<label>Confirm <span class="d-none d-xl-inline">Password</span></label>
																		<input name="ctl12" type="password" class="form-control" placeholder="••••••">
																	</div>
																</div>
															</div>
														</div>
														<div class="col-12 col-sm-5 offset-sm-1 mb-3">
															<div class="mb-2"><b>Keeping in Touch</b></div>
															<div class="row">
																<div class="col">
																	<label>Email Notifications</label>
																	<div class="custom-controls-stacked px-2">
																		<div class="custom-control custom-checkbox">
																			<input name="notifications_blog" type="checkbox" id="notifications_blog" class="custom-control-input" checked="checked">
																			<label class="custom-control-label" for="notifications_blog">Blog posts</label>
																		</div>
																		<div class="custom-control custom-checkbox">
																			<input name="notifications_news" type="checkbox" id="notifications_news" class="custom-control-input" checked="checked">
																			<label class="custom-control-label" for="notifications_news">Newsletter</label>
																		</div>
																		<div class="custom-control custom-checkbox">
																			<input name="notifications_offers" type="checkbox" id="notifications_offers" class="custom-control-input" checked="checked">
																			<label class="custom-control-label" for="notifications_offers">Personal Offers</label>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col d-flex justify-content-end">
															<input type="submit" name="Button1" value="Save Changes" id="Button1" class="btn btn-primary"> </div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-3 mb-3">
							<div class="card mb-3">
								<div class="card-body">
									<div class="px-xl-3">
										<input type="submit" name="Button2" value="Logout" id="Button2" class="btn btn-block btn-secondary fa fa-sign-out"> </div>
								</div>
							</div>
							<div class="card">
								<div class="card-body">
									<h6 class="card-title font-weight-bold">Support</h6>
									<p class="card-text">Get fast, free help from our friendly assistants.</p>
									<input type="submit" name="Button3" value="Contact Us" id="Button3" class="btn btn-primary"> </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
