<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Slica</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="{% static 'All/User SignIn/fonts/material-icon/css/material-design-iconic-font.min.css' %} "
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'All/Bootstrap/css/bootstrap.css' %} "
    />

    <!-- Main css -->
    <link
      rel="stylesheet"
      href="{% static 'All/User SignIn/css/style.css' %} "
    />

    <!-- State city plugin -->
    <script src="{% static 'All/password-val.js' %}"></script>
    <script src="{% static 'All/Validation/Validations.js' %}"></script>
    <script
      src="{% static 'All/User SignIn/js/city_state.js' %} "
      type="text/javascript"
    ></script>
    <link href="{% static 'All/Seller Sign In/desc/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    {% if msg %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="containers">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">SIGN UP</h2>
              <form
                method="POST"
                action="{% url 'postsignup' %}"
                id="register_form"
                class="register-form"
                onsubmit = "return matchPassword()"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    name="name"
                    type="text"
                    id="name"
                    placeholder="Your Name" required
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    name="email"
                    type="email"
                    id="email"
                    placeholder="Your Email" required
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    name="pass"
                    type="password"
                    id="pass"
                    placeholder="Password" required
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    name="re_pass"
                    type="password"
                    id="re_pass"
                    placeholder="Repeat your password" required
                  />
                  <label id="validpass"/>
                </div>
                <div class="form-group">
                  <label for="mob"><i class="zmdi zmdi-phone"></i></label>
                  <input
                    name="mob"
                    type="tel"
                    id="mob"
                    placeholder="Your Mobile Number"
                    onkeypress="return isNumber(event)" required
                  />
                </div>
                <!-- Select city State -->
                <div class="form-group">
                  <label for="mob"><i class="mr-2 icon-location-pin"></i></label>
                  <div class="row">
                    <select
                      id="Country"
                      required=""
                      class="form-control col-lg-2 dropg2"
                    >
                      <option value="India" id="india" selected="">
                        India
                      </option>
                    </select>
                    <select
                      onchange="print_city('state', this.selectedIndex);"
                      id="sts"
                      name="stt"
                      class="form-control col-lg-4 dropg"
                      required
                    ></select>
                    <select
                      id="state"
                      class="form-control col-lg-3 dropg"
                      required
                      name="city"
                    ></select>
                    <script language="javascript">
                      print_state("sts");
                    </script>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="agree-term"
                    required
                  />
                  <!--<input name="agree_term1" type="checkbox" id="agree_term1" />-->
                  <label for="agree-term" class="label-agree-term"
                    ><span><span></span></span>I agree all statements in
                    <a href="terms.html" class="term-service"
                      >Terms of service</a
                    ></label
                  >
                </div>

                <center>
                  <div class="form-group form-button">
                    <input
                      type="submit"
                      name="signup"
                      value="Register"
                      id="signup"
                      class="form-submit btn-primary"
                      onclick="isEntered()"
                    />
                  </div>
                  <hr />
                  <a
                    href="{% url 'signin' %}"
                    class="signup-image-link text-primary"
                    style="font-size: 20px"
                    >I am already Member</a
                  >
                  <hr />
                </center>
              </form>
            </div>
            <div class="vlSignUp"></div>
            <div class="signup-image">
              <figure>
                <img
                  src="{% static 'All/User SignIn/images/signup-image.jpg' %} "
                  alt="sing up image"
                />
              </figure>
              <hr style="margin-top: 55px" />
              <a
                href="{% url 'sellersignup' %}"
                class="signup-image-link text-primary"
                style="font-size: 20px"
                >Switch To Seller</a
              >
              <hr />
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="{% static 'All/User SignIn/vendor/jquery/jquery.min.js' %} "></script>
    <script src="{% static 'All/User SignIn/js/main.js' %} "></script>
  </body>
</html>
