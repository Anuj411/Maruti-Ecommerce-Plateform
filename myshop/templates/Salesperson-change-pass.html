{% extends 'Salesperson-Header-Footer.html' %}


{% load static %}

{% block css %}
	{% if msg %}
	<script>
	function alertmsg(){
		alert('{{msg}}');
	}
	</script>
 	{% endif %}
	<title>Maruti E-Commerce Plateform - Change Password </title>
	<link rel="stylesheet" type="text/css" href="{% static 'All/Forgot Password/css/ForgotPassDesign.css' %} ">
{% endblock %}

{% block content %}
<body onload="alertmsg()">
	<form method="post" action="{% url 'salespersonchngpass' %}" id="form1">
	{% csrf_token %}
		<center>
        <div class="header bg-purple pb-6">
            <div class="container-fluid">
                <div class="header-body pt-5">
                
                </div>
            </div>
        </div>
			<div class="container mt--6">
				<div class="row justify-content-center">
					<div class="col-lg-5 col-md-10">
						<div class="forgot">
							<div class="mt-3">
								<h2 class="text-uppercase text-center">Change Password</h2>
								<hr> 
							</div>
									<div class="form-group">
										<label class="form-control-label">New Password</label>
										<input id="pass" name="pass" type="password" class="form-control" style="width: 200px;" placeholder="••••••" required>
                                        <span id="validpass" class="form-control-label text-danger"></span>
									</div>
				
									<div class="form-group">
										<label class="form-control-label text-left">Confirm Password</label>
										<input id="confirmpass" type="password" class="form-control" style="width: 200px;" placeholder="••••••" required>
									</div>
									<input type="submit" name="hideshow" value="Reset Password" onclick="return matchPassword()" id="hideshow" class="btn btn-primary"> 
						</div>
					</div>
				</div>
			</div>
		</center>
	</form>
</body>
    {% endblock  %}

{% block js %}
  
  <script src="{% static 'All/Admin Panel/assets/js/password-val.js' %}"></script>
{% endblock %}
