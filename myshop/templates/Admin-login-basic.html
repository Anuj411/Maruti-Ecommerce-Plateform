<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <!-- Favicon -->
        <link rel="icon" href="{% static 'All/Admin Panel/assets/img/brand/favicon.png' %}" type="image/png">
        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <!-- Icons -->
        <link rel="stylesheet" href="{% static 'All/Admin Panel/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'All/Admin Panel/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
        <!-- Argon CSS -->
        <link rel="stylesheet" href="{% static 'All/Admin Panel/assets/css/argon.css' %}" type="text/css">
        {% block css %}
        {% endblock %}
    </head>
    <body class="bg-default">
        <!-- Navbar -->
        <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
            <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="{% static 'All/Admin Panel/assets/img/logo.png' %}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
                <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <img src="{% static 'All/Admin Panel/assets/img/brand/blue.png' %}">
                    
                    </div>
                    <div class="col-6 collapse-close">
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span></span>
                        <span></span>
                    </button>
                    </div>
                </div>
                </div>
                
                <hr class="d-lg-none" />
                
            </div>
            </div>
        </nav>

    <!-- Page content -->
    <div class="header bg-gradient-primary py-7">
        <div class="container">
            <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="">
                    <h1 class="text-white">Welcome to Maruti E-Commerce Plateform!</h1>
                    <p class="text-lead text-white">Please Enter Your Login Details.</p>
                </div>
            </div>
            </div>
        </div>

        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    {% block content %}
    {% endblock %}

        <!-- Footer -->
        <footer class="py-5" id="footer-main">
            <div class="container">
            <div class="row align-items-center justify-content-xl-between">
                <div class="col-xl-6">
                </div>
            </div>
            </div>
        </footer>

    {% block js %}
    {% endblock %}

      <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'All/Admin Panel/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'All/Admin Panel/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'All/Admin Panel/assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'All/Admin Panel/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'All/Admin Panel/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'All/Admin Panel/assets/js/argon.js' %}"></script>
    </body>
</html>
