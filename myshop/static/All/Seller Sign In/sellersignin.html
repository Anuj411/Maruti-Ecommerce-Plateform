<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Into Slica</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="All/Seller Sign In/fonts/material-icon/css/material-design-iconic-font.min.css">
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="All/Bootstrap/css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="All/Seller Sign In/css/style.css">
</head>
<body>


 <!-- Sing in  Form -->

<div class="main">
<section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="All/Seller Sign In/images/ssigninimage.jpg" alt="sing up image"></figure>
                        <hr class="new3" />
                        <a href="" class="signup-image-link" style="color:blue;">Switch To Customer</a>
                        <hr class="new5" />
                    </div>
                    <div class="vlSignIn">
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title title">SIGN IN</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_email" id="your_email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                <div class="col ml-3">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                </div>
                                <div class="col-md-5.5">
                                      <a href="" class="signup-image-link create-ac text-left" style="color:blue;font-size: 14px;">Forgot Password</a>    
                                </div>
                                </div>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit-signin" value="Log in"/>
                                <hr class="new3" />
                                 <a href="sellerSignUp.html" class="signup-image-link create-ac" style="color:blue;">Create an account</a>
                                 <hr class="new5"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>


    <script src="All/Seller Sign In/vendor/jquery/jquery.min.js"></script>
    <script src="All/Seller Sign In/js/main.js"></script>

</body>
</html>
