<!DOCTYPE html>
<html>
<head>
	<title>	Profile</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container col-7 ">
<div class="row flex-lg-nowrap">
  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <div class="col-6  mb-3">
                    <div class="profile-img">
                        <img src="https://www.gizbot.com/images/2019-07/vivo-s1_156352984560.jpg" alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file"/>
                        </div>
                    </div>
               
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">
                    <p class="mb-0">Hello, </p>
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Ishwar Singh</h4>
                  </div>
                  <div class="text-center text-sm-right">
                    <span class="badge badge-secondary">Customer</span>
                    <div class="text-muted"><small>Joined Just Now</small></div>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item active nav-link">Settings</li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" novalidate="">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label><b>First Name</b></label>
                              <input class="form-control" type="text" name="fname" placeholder="First Name">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label><b>Last Name</b></label>
                              <input class="form-control" type="text" name="lname" placeholder="Last Name">
                            </div>
                          </div>
                        </div>
                        <div class="mb-2"><b>Your Zender</b></div>
                        <div class="row">
                          <div class="col">
                            <div class="custom-controls-stacked px-2">
                              <div class="custom-control custom-checkbox">
                                <input type="radio" class="custom-control-input" id="notifications-blog" checked="" name="gender">
                                <label class="custom-control-label" for="notifications-blog">Male</label>
                              </div>
                              <div class="custom-control custom-checkbox">
                                <input type="radio" class="custom-control-input" id="notifications-news" checked="" name="gender">
                                <label class="custom-control-label" for="notifications-news">Female</label>
                              </div>
                            </div>
                          </div>
                          
                        </div>		

                        <div class="row pt-3">
                          <div class="col mb-3">
                            <div class="form-group">
                              <label><b>Home Address</b></label>
                              <textarea class="form-control" rows="3" placeholder="Your Address"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

</body>
</html>
