<!DOCTYPE html>
<html>

<head>
	<title>Change Password</title>
	<link rel="stylesheet" type="text/css" href="css/ForgotPassDesign.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>
	<center>
			<div class="container mt-5">
			    <div class="row justify-content-center">
			        <div class="col-lg-5 col-md-10">
			            <div class="forgot">
			            	<div>
			                <h4 class="text-uppercase text-center">Change Password</h4>
			                <hr/>
			                </div>
				        
				            <div class="row">
				              <div class="col">
				                <div class="form-group">
				                  <label>New Password</label>
				                  <input class="form-control" style="width: 200px;" type="password" placeholder="••••••">
				                </div>
				              </div>
				            </div>
				            <div class="row">
				              <div class="col">
				                <div class="form-group">
				                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
				                  <input class="form-control" style="width: 200px;" type="password" placeholder="••••••"></div>
				              </div>
				            </div>
				            <div class="row">
				            	<div class="col">
				            		 <button class="btn btn-primary" type="submit" id='hideshow'>Reset Password</button> 
				            	</div>
				            </div>
		    			
			        </div>
			    </div>
			</div>
		</div>
	</center>

</body>
</html>
