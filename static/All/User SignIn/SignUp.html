<!-- {%extends '../footer.html'%} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Slica</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="All/User SignIn/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="All/Bootstrap/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="All/User SignIn/css/style.css">

     <!-- State city plugin -->
      <script src="All/User SignIn/js/city_state.js"></script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="containers">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">SIGN UP</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <label for="mob"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="mob" id="mob" placeholder="Your Mobile Number"/>
                            </div>               
                             <!-- Select city State -->
                            <div class="form-group">
                                <label for="mob"><i class=" icon-location-pin"></i></label>
                                <div class="row">
                                <select id="Country" required class="form-control col-lg-2 dropg2">
                                       <option value="India" selected>India</option>
                                </select>
                               <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control col-lg-4 dropg" required></select>
                                <select id ="state" class="form-control col-lg-3 dropg" required></select>
                                <script language="javascript">print_state("sts");</script>

                                </div>
                            </div>              
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="terms.html" class="term-service">Terms of service</a></label>
                            </div>

                            <center>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit btn-primary" value="Register"/>
                            </div>
                            <hr/>
                        <a href="signin.html" class="signup-image-link text-primary" style=" font-size: 20px;">I am already Member</a>
                        <hr/>
                            </center>
                        </form>
                    </div>
                    <div class="vlSignUp"></div>
                    <div class="signup-image">
                        <figure><img src="All/User SignIn/images/signup-image.jpg" alt="sing up image"></figure>
                        <hr style=" margin-top: 55px;" />
                        <a href="signin.html" class="signup-image-link text-primary" style=" font-size: 20px;">Switch To Seller</a>
                        <hr/>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="All/User SignIn/vendor/jquery/jquery.min.js"></script>
    <script src="All/User SignIn/js/main.js"></script>


</body>
</html>
