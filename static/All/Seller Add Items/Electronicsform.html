<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="All/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="All/Seller Add Items/assets/css/imageselect.css">
    <script type="text/javascript" src="All/Seller Add Items/scripts/jquery-1.10.2.js"></script>
    <style>
        .mrgninstr{
            margin-left: 430px;
        }
        .borderImage{
            border: 1px solid #007bff;
            height: 450px;
            margin-left: 30px;
            margin-right: 10px;
        }
        .hrs{
            border: 1px solid #007bff;
            margin-left: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
            <h2 class="mb-4 text-primary">Image Upload Intructions</h2>
        <ol>
            <div class="mrgninstr" style="text-align: left;">
            <li>
                Allowed only files with extension (jpg, png, gif)
            </li>
            <li>
                Maximum number of allowed files 10 with 600 KB for each
            </li>
            <li>
                you can select files from different folders
            </li>
            </div>
        </ol>
        
        <!--To give the control a modern look, I have applied a stylesheet in the parent span.-->
        <span class="btn btn-outline-primary fileinput-button">
            <span>Upload Images</span>
            <input type="file" name="files[]" id="files" multiple accept="image/*"><br />
        </span>

        <div class="mt-4 borderImage">

            <output id="Filelist"></output>

        </div>
        <div class="mt-3">
           <button type="submit" class="btn btn-outline-primary">Submit</button> 
        </div>
        <div class="mt-3 hrs">
        </div>
        
    </div>

<!-- js plugin -->
<script src="All/Seller Add Items/assets/js/imageUpload/Electronicsform.js"></script>

</body>
</html>
