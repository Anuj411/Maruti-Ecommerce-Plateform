<!DOCTYPE html>
<html>
<head>
	
	<title>OTP PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/ForgotPassDesign.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>

<body>
	<center>
	<div class="container mt-5 ">
	    <div class="row justify-content-center">
	        <div class="col-lg-5 col-md-10">
	            <div class="forgot">
	            	<div>
	                <h4 class="text-uppercase text-center">OTP verification</h4>
	                </div>
		            <form class="card mt-4">
		                <div class="card-body">
		                    <div class="form-group">
		                     <label for="otp-pass">Enter your OTP:</label>
		                      <input class="form-control" style="width: 200px;" type="email" id="otp-pass" required="">
		                    	<small class="form-text text-muted">Enter OTP which is sent to your email address during the registration.
		                    	</small> 
		                    <small class="form-text text-muted">Then You'll reset your password.</small>
		                    </div>
		                </div>
		                <div class="card-footer"> <button class="btn btn-primary" type="submit">Reset Password</button> <button class="btn btn-primary" type="submit">Cancel</button> </div>
		            </form>
	            </div>
	        </div>
	    </div>
	</div>
	</center>


</body>

</html>
